<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끄투 어인정 검색기</title>
    <link rel="stylesheet" href="/css/in_daneo_search.css">
    <script src="/js/in_daneo_search.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>끄투 어인정 검색기</h1>
        <!-- <h4>오류가 있을 수 있습니다. 제보해주시면 감사 하겠습니다.</h4> Use if you want -->
        <div class="theme-buttons">
            <button class="theme-btn" data-theme="jan">만화/애니메이션</button>
            <button class="theme-btn" data-theme="jln">라이트노벨</button>
            <button class="theme-btn" data-theme="kmv">한국 영화</button>
            <button class="theme-btn" data-theme="ktv">국내 방송 프로그램</button>
        </div>
        <div class="word-list-container">
            <p class="message" id="initial-message">주제 버튼을 클릭하면 단어 목록이 표시됩니다.</p>
            <ul id="word-list"></ul>
        </div>
    </div>


</body>
</html>
